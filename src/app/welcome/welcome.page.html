<ion-content mode="ios">
  <div class="upper-part">
    <ion-img src="../../assets/logo/logo@2x.png"></ion-img>
    <h1>فايكنج برجر</h1>
    <h4>من أجل البرجر نقاتل</h4>
  </div>
  <div class="middle-part">
    <div>
      <h2 class="ion-margin-bottom">المحافظة</h2>
    </div>
    <div class="gov-btns">
      <div>
        <h3>بغداد</h3>
        <ion-img src="../../assets/icons/check.svg"></ion-img>
      </div>
      <div>
        <h3>باقي المحافظات</h3>
      </div>
    </div>

    <div class="location">
      <ion-img src="../../assets/icons/MAP.svg"></ion-img>
      <h3>حدد الفرع</h3>
    </div>

    <div class="branches">
      <div
        class="branch"
        *ngFor="let branch of branches ; let i=index"
        [class.active_branch]="clickedIndex === i||0"
        (click)="clickedIndex = i"
      >
        <ion-item lines="none">
          <label>
            {{branch}}

            <input
              (change)="branch_changed($event)"
              [value]="branch"
              type="radio"
              name="branch"
              style="display: none"
            />
          </label>
        </ion-item>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div (click)="navigate()" mode="ios" routerDirection="back">
    <h2>الدخول</h2>
  </div>
</ion-footer>
